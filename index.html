<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Live Markdown Editor</title>

        <!-- Fonts and icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Styles -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.8.0/github-markdown.min.css">
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body>
        <div class="flex-container">
            <div id="markdown" class="flex-item" contenteditable></div>
            <div id="preview" class="flex-item markdown-body"></div>
        </div>

        <button id="toggle-fab" class="mdc-fab material-icons" onclick="togglePreview()">
            <span class="mdc-fab__icon">text_format</span>
        </button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
